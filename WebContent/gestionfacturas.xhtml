<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif;}
body, html {
  height: 100%;
  color: #777;
  line-height: 1.8;
}

/* Create a Parallax Effect */
.bgimg-1, .bgimg-2, .bgimg-3 {
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

/* First image (Logo. Full height) */
.bgimg-1 {
  background-image: url('/w3images/parallax1.jpg');
  min-height: 100%;
}

/* Second image (Portfolio) */
.bgimg-2 {
  background-image: url("/w3images/parallax2.jpg");
  min-height: 400px;
}

/* Third image (Contact) */
.bgimg-3 {
  background-image: url("/w3images/parallax3.jpg");
  min-height: 400px;
}

.w3-wide {letter-spacing: 10px;}
.w3-hover-opacity {cursor: pointer;}

/* Turn off parallax scrolling for tablets and phones */
@media only screen and (max-device-width: 1600px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
    background-attachment: scroll;
    min-height: 400px;
  }
}
</style>

<h:head>
	<title>Categorías</title>
	<style>
		.tabla {
			border-collapse: collapse;
		}
		
		.cabeceraTabla {
			text-align: center;
			background: none repeat scroll 0 0 #E5E5E5;
			border-bottom: 1px solid #BBBBBB;
			padding: 8px;
		}
		
		.filaPar {
			text-align: center;
			background: none repeat scroll 0 0 #FFFFFFF;
			border-top: 1px solid #BBBBBB;
		}
		
		.filaImpar {
			text-align: center;
			background: none repeat scroll 0 0 #F9F9F9;
			border-top: 1px solid #BBBBBB;
		}
	</style>
</h:head>
<h:body>
<div class="w3-top">
  <div class="w3-bar" id="myNavbar">
    <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#home" class="w3-bar-item w3-button">HOME</a>
    <a href="#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> Gestion bodegas</a>
    <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> Gestionar productos</a>
    <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> Gestionar por bodegas</a>
    <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
      <i class="fa fa-search"></i>
    </a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
    <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">Gestion bodegas</a>
    <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">Gestionar productos</a>
    <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">Gestionar por bodegas</a>
    <a href="#" class="w3-bar-item w3-button">SEARCH</a>
  </div>
</div>
<br></br>
	<h3>Gestión de Facturas</h3>
	<h:form>
		<h:dataTable value="#{categoriaBean.list}" var="c" styleClass="tabla"
			headerClass="cabeceraTabla" rowClasses="filaPar,filaImpar">
			<h:column>
				<f:facet name="header">Codigo</f:facet>#{c.id}</h:column>
			<h:column>
				<f:facet name="header">Nombre</f:facet>
				<h:inputText value="#{c.nombre}" size="10"
					rendered="#{c.editable}" />
				<h:outputText value="#{c.nombre}" rendered="#{not c.editable}" />
			</h:column>			
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Delete" action="#{categoriaBean.delete(c)}" />
			</h:column>
			<h:column>
				<f:facet name="header">Accion</f:facet>
				<h:commandLink value="Edit" action="#{categoriaBean.edit(c)}"
					rendered="#{not c.editable}" />
				<h:commandLink value="Save" action="#{categoriaBean.save(c)}"
					rendered="#{c.editable}" />
			</h:column>
		</h:dataTable>
		<ul>
			<li>Nombre:<h:inputText size="10" value="#{categoriaBean.nombre}"/></li>
		</ul>
		<h:commandButton value="Agregar" action="#{categoriaBean.add}" />
	</h:form>
</h:body>
</html>
